
<ion-content>

    <ion-item color="dark">
        <ion-label>Rest Duration</ion-label>
        <ion-datetime placeholder="Tap here" [(ngModel)]="fullTime" displayFormat="mm:ss" [(ngModel)]="myDate"></ion-datetime>
      </ion-item>

  <circle-progress (click)="startTimer()"
  [percent]="percent"
  [maxPercent]="100"
  [radius]="radius"
  [showTitle]="false"  
  [showSubtitle]="false"
  [subtitle]="remainingTime"
  [subtitleFontSize]="40"
  [showUnits]="false"
  [outerStrokeWidth]="16"
  [outerStrokeColor]="'#440BD4'"
  [showZeroOuterStroke]="false"
  [backgroundStroke]="'#FF2079'"
[backgroundStrokeWidth]="3"
[outerStrokeGradient]="true"
[outerStrokeGradientStopColor]="'#FF00CB'"
[showInnerStroke]="false"
></circle-progress>

<p>{{elapsed.h}}:{{elapsed.m}}:{{elapsed.s}}</p>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ng-container *ngIf="timer == false; else running">
      <ion-fab-button (click)="startTime()">
          <ion-icon name="play"></ion-icon>
        </ion-fab-button>
    </ng-container> 
    <ng-template #running>
        <ion-fab-button (click)="stopTimer()">
            <ion-icon name="square"></ion-icon>
          </ion-fab-button>
    </ng-template>
</ion-fab>


</ion-content>
